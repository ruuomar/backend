    body {

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      button[type="submit"] {
        width: 100%;

        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

        <div class="container">
          
        <div class="form-container">
            <h2>Registration</h2>
      <form id="form1" action="http://localhost:8000/api/v1/insertApplicant" method="POST">
        <input type="text" placeholder="First Name" name="AFName" id="fn"><br>
        <input type="text" placeholder="Last Name" name="ALName" id="ln"><br>
        <input type="date" placeholder="Date of Birth" name="ABirth_date" id="db"><br>
        <input type="email" name="AEmail" autocomplete="off" placeholder="Email" id="em"><br>
        <input type="text" placeholder="Mobile Phone" name="AMobilePhone" id="bp"><br>
        <input type="text" placeholder="Address" name="Address" id="Address">
        <button type="submit">Register</button>
      </form>
    </div>

   
</body>
<script>
document.getElementById('form1').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission

  var formData = new FormData(this);

  fetch('http://localhost:8000/api/v1/insertApplicant', {
      method: 'POST',
      body: JSON.stringify(Object.fromEntries(formData)),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    
  .then(function(response) {
    if (response.ok) {
      console.log('Data added successfully!');
    } else {
      console.error('Error adding data to API');
    }
  })
  .catch(function(error) {
    console.error('Error:', error);
  });
});

</script>
